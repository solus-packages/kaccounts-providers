name       : kaccounts-providers
version    : 19.08.1
release    : 18
source     :
    - https://cdn.download.kde.org/stable/applications/19.08.1/src/kaccounts-providers-19.08.1.tar.xz : ce885be3c0d59b7f65373fbadc8ff4510998f9067d3a7c96dc1eb05df78b071b
license    : GPL-2.0-or-later
component  : programming.library
summary    : KDE Providers
description: |
    KDE providers for accounts sign-on Provides additional configuration files for libaccounts and libsignon to recognize online services such as Facebook and Google.
builddeps  :
    - pkgconfig(accounts-qt5)
    - pkgconfig(libaccounts-glib)
    - pkgconfig(Qt5Qml)
    - pkgconfig(signond)
    - extra-cmake-modules
    - kaccounts-integration-devel
    - kdeclarative-devel
    - ki18n-devel
    - kio-devel
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
    %qml_cache
