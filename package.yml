name       : kaccounts-providers
version    : 20.04.2
release    : 29
source     :
    - https://cdn.download.kde.org/stable/release-service/20.04.2/src/kaccounts-providers-20.04.2.tar.xz : 55f424dba565ea71aa653e0361afe8c91cb562f53da21b367c2e975ea0287197
homepage   : https://kde.org/
license    : GPL-2.0-or-later
component  : programming.library
summary    : KDE Providers
description: |
    KDE providers for accounts sign-on Provides additional configuration files for libaccounts and libsignon to recognize online services such as Facebook and Google.
builddeps  :
    - pkgconfig(accounts-qt5)
    - pkgconfig(libaccounts-glib)
    - pkgconfig(Qt5Qml)
    - pkgconfig(Qt5WebEngine)
    - pkgconfig(signond)
    - extra-cmake-modules
    - kaccounts-integration-devel
    - kdeclarative-devel
    - ki18n-devel
    - kio-devel
    - kwindowsystem-devel
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
    %qml_cache
