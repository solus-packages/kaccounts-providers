name       : kaccounts-providers
version    : 20.08.2
release    : 33
source     :
    - https://cdn.download.kde.org/stable/release-service/20.08.2/src/kaccounts-providers-20.08.2.tar.xz : c719d7840ab118ff591e75e12869afc3118e5cdeb5c0415eba5b1f6993664c90
homepage   : https://kde.org/
license    : GPL-2.0-or-later
component  : programming.library
summary    : KDE Providers
description: |
    KDE providers for accounts sign-on Provides additional configuration files for libaccounts and libsignon to recognize online services such as Facebook and Google.
builddeps  :
    - pkgconfig(accounts-qt5)
    - pkgconfig(libaccounts-glib)
    - pkgconfig(Qt5Qml)
    - pkgconfig(Qt5WebEngine)
    - pkgconfig(signond)
    - extra-cmake-modules
    - kaccounts-integration-devel
    - kdeclarative-devel
    - ki18n-devel
    - kio-devel
    - kwindowsystem-devel
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
    %qml_cache
