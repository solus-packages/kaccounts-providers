name       : kaccounts-providers
version    : 19.04.0
release    : 13
source     :
    - https://cdn.download.kde.org/stable/applications/19.04.0/src/kaccounts-providers-19.04.0.tar.xz : 4eb74ef042c30ea44f5391f8798d9ceca44d46bf46480355160af61bcb6236d7
license    : GPL-2.0-or-later
component  : programming.library
summary    : KDE Providers
description: |
    KDE providers for accounts sign-on Provides additional configuration files for libaccounts and libsignon to recognize online services such as Facebook and Google.
builddeps  :
    - pkgconfig(accounts-qt5)
    - pkgconfig(libaccounts-glib)
    - pkgconfig(Qt5Qml)
    - pkgconfig(signond)
    - extra-cmake-modules
    - kaccounts-integration-devel
    - kcoreaddons-devel
    - kdeclarative-devel
    - ki18n-devel
    - kio-devel
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
    %qml_cache
