name       : kaccounts-providers
version    : 19.04.2
release    : 15
source     :
    - https://cdn.download.kde.org/stable/applications/19.04.2/src/kaccounts-providers-19.04.2.tar.xz : 05956e3a057ef61800e0ca506d6e9fa3d5ddf1bcc7d93ed7aeac56976c21fbc7
license    : GPL-2.0-or-later
component  : programming.library
summary    : KDE Providers
description: |
    KDE providers for accounts sign-on Provides additional configuration files for libaccounts and libsignon to recognize online services such as Facebook and Google.
builddeps  :
    - pkgconfig(accounts-qt5)
    - pkgconfig(libaccounts-glib)
    - pkgconfig(Qt5Qml)
    - pkgconfig(signond)
    - extra-cmake-modules
    - kaccounts-integration-devel
    - kcoreaddons-devel
    - kdeclarative-devel
    - ki18n-devel
    - kio-devel
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
    %qml_cache
