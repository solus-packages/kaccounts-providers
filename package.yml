name       : kaccounts-providers
version    : 19.12.0
release    : 21
source     :
    - https://cdn.download.kde.org/stable/release-service/19.12.0/src/kaccounts-providers-19.12.0.tar.xz : 6c8b6c4cadd73fbce110d2ab586ec0163134af8389871e5d4417c9005d33b1b4
license    : GPL-2.0-or-later
component  : programming.library
summary    : KDE Providers
description: |
    KDE providers for accounts sign-on Provides additional configuration files for libaccounts and libsignon to recognize online services such as Facebook and Google.
builddeps  :
    - pkgconfig(accounts-qt5)
    - pkgconfig(libaccounts-glib)
    - pkgconfig(Qt5Qml)
    - pkgconfig(signond)
    - extra-cmake-modules
    - kaccounts-integration-devel
    - kdeclarative-devel
    - ki18n-devel
    - kio-devel
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
    %qml_cache
