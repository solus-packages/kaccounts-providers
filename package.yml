name       : kaccounts-providers
version    : 19.12.3
release    : 25
source     :
    - https://cdn.download.kde.org/stable/release-service/19.12.3/src/kaccounts-providers-19.12.3.tar.xz : 8774e9a8113e4aba593afeff655e38f6259c78e7dbaf1d95ea00235be880f3dd
homepage   : https://kde.org/
license    : GPL-2.0-or-later
component  : programming.library
summary    : KDE Providers
description: |
    KDE providers for accounts sign-on Provides additional configuration files for libaccounts and libsignon to recognize online services such as Facebook and Google.
builddeps  :
    - pkgconfig(accounts-qt5)
    - pkgconfig(libaccounts-glib)
    - pkgconfig(Qt5Qml)
    - pkgconfig(signond)
    - extra-cmake-modules
    - kaccounts-integration-devel
    - kdeclarative-devel
    - ki18n-devel
    - kio-devel
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
    %qml_cache
