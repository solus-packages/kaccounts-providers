name       : kaccounts-providers
version    : 18.12.0
release    : 9
source     :
    - https://cdn.download.kde.org/stable/applications/18.12.0/src/kaccounts-providers-18.12.0.tar.xz : 39f0738421af2fcfd7d2afe299fa1baecd61b55e1998bd91ac41bebea096720e
license    : GPL-2.0-or-later
component  : programming.library
summary    : KDE Providers
description: |
    KDE providers for accounts sign-on Provides additional configuration files for libaccounts and libsignon to recognize online services such as Facebook and Google.
builddeps  :
    - pkgconfig(accounts-qt5)
    - pkgconfig(libaccounts-glib)
    - pkgconfig(Qt5Qml)
    - pkgconfig(signond)
    - extra-cmake-modules
    - kaccounts-integration-devel
    - kcoreaddons-devel
    - kdeclarative-devel
    - ki18n-devel
    - kio-devel
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
    %qml_cache
