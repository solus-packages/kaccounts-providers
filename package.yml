name       : kaccounts-providers
version    : 18.08.3
release    : 8
source     :
    - https://cdn.download.kde.org/stable/applications/18.08.3/src/kaccounts-providers-18.08.3.tar.xz : 45cee25f3d9197f2fce687c9f8c4e9c38f270c7849218672be177397d6f1eb12
license    : GPL-2.0-or-later
component  : programming.library
summary    : KDE Providers
description: |
    KDE providers for accounts sign-on Provides additional configuration files for libaccounts and libsignon to recognize online services such as Facebook and Google.
builddeps  :
    - pkgconfig(accounts-qt5)
    - pkgconfig(libaccounts-glib)
    - pkgconfig(Qt5Qml)
    - pkgconfig(signond)
    - extra-cmake-modules
    - kaccounts-integration-devel
    - kcoreaddons-devel
    - kdeclarative-devel
    - ki18n-devel
    - kio-devel
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
    %qml_cache
