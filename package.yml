name       : kaccounts-providers
version    : 18.08.0
release    : 5
source     :
    - https://cdn.download.kde.org/stable/applications/18.08.0/src/kaccounts-providers-18.08.0.tar.xz : 341406865a0b492f25dbc8b42e9ddb2ab2203e271735bbc32af726971bc7beff
license    : GPL-2.0-or-later
component  : programming.library
summary    : KDE Providers
description: |
    KDE providers for accounts sign-on Provides additional configuration files for libaccounts and libsignon to recognize online services such as Facebook and Google.
builddeps  :
    - pkgconfig(accounts-qt5)
    - pkgconfig(libaccounts-glib)
    - pkgconfig(Qt5Qml)
    - pkgconfig(signond)
    - extra-cmake-modules
    - kaccounts-integration-devel
    - kcoreaddons-devel
    - kdeclarative-devel
    - ki18n-devel
    - kio-devel
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
    %qml_cache
