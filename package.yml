name       : kaccounts-providers
version    : 19.04.1
release    : 14
source     :
    - https://cdn.download.kde.org/stable/applications/19.04.1/src/kaccounts-providers-19.04.1.tar.xz : 006ccdc20738b8f77155e849b83987b9c9eeb50acf4e88d2fb948060c5f51011
license    : GPL-2.0-or-later
component  : programming.library
summary    : KDE Providers
description: |
    KDE providers for accounts sign-on Provides additional configuration files for libaccounts and libsignon to recognize online services such as Facebook and Google.
builddeps  :
    - pkgconfig(accounts-qt5)
    - pkgconfig(libaccounts-glib)
    - pkgconfig(Qt5Qml)
    - pkgconfig(signond)
    - extra-cmake-modules
    - kaccounts-integration-devel
    - kcoreaddons-devel
    - kdeclarative-devel
    - ki18n-devel
    - kio-devel
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
    %qml_cache
