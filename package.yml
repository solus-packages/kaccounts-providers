name       : kaccounts-providers
version    : 18.12.2
release    : 11
source     :
    - https://cdn.download.kde.org/stable/applications/18.12.2/src/kaccounts-providers-18.12.2.tar.xz : 3b82d342ca52abcdd1f912faaf45ccd1f7de783b711228031444cb03249f2ebb
license    : GPL-2.0-or-later
component  : programming.library
summary    : KDE Providers
description: |
    KDE providers for accounts sign-on Provides additional configuration files for libaccounts and libsignon to recognize online services such as Facebook and Google.
builddeps  :
    - pkgconfig(accounts-qt5)
    - pkgconfig(libaccounts-glib)
    - pkgconfig(Qt5Qml)
    - pkgconfig(signond)
    - extra-cmake-modules
    - kaccounts-integration-devel
    - kcoreaddons-devel
    - kdeclarative-devel
    - ki18n-devel
    - kio-devel
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
    %qml_cache
