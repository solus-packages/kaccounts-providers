name       : kaccounts-providers
version    : 18.04.2
release    : 3
source     :
    - https://cdn.download.kde.org/stable/applications/18.04.2/src/kaccounts-providers-18.04.2.tar.xz : dc47c009e18ea6f1b20dec20caf592942d884f9e81b5d953e5fac8dbee3ef6c2
license    : GPL-2.0-or-later
component  : programming.library
summary    : KDE Providers
description: |
    KDE providers for accounts sign-on Provides additional configuration files for libaccounts and libsignon to recognize online services such as Facebook and Google.
builddeps  :
    - pkgconfig(accounts-qt5)
    - pkgconfig(gl)
    - pkgconfig(libaccounts-glib)
    - pkgconfig(Qt5Qml)
    - pkgconfig(signond)
    - extra-cmake-modules
    - kaccounts-integration-devel
    - kcoreaddons-devel
    - kdeclarative-devel
    - ki18n-devel
    - kio-devel
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
    %qml_cache
