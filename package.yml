name       : kaccounts-providers
version    : 18.12.1
release    : 10
source     :
    - https://cdn.download.kde.org/stable/applications/18.12.1/src/kaccounts-providers-18.12.1.tar.xz : 71876d338df0686d4bad01dd651f8e448638f68c9834a632ea2bbe85353f535e
license    : GPL-2.0-or-later
component  : programming.library
summary    : KDE Providers
description: |
    KDE providers for accounts sign-on Provides additional configuration files for libaccounts and libsignon to recognize online services such as Facebook and Google.
builddeps  :
    - pkgconfig(accounts-qt5)
    - pkgconfig(libaccounts-glib)
    - pkgconfig(Qt5Qml)
    - pkgconfig(signond)
    - extra-cmake-modules
    - kaccounts-integration-devel
    - kcoreaddons-devel
    - kdeclarative-devel
    - ki18n-devel
    - kio-devel
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
    %qml_cache
